[pause_resume]
recover_velocity: 50 #allows pause resume functionality.


#Below Macro with credit to Hywel Martin #https://github.com/KevinOConnor/klipper/issues/1354
[gcode_macro PARK_MACRO]
gcode:
    M117 PARKING..
    G91
    G1 E-3.14 F1500
    G1 Z30
    G90
    G1 X50 Y300 F3000

[gcode_macro UNLOAD]
gcode:
    G91
    G1 E5.0 F1200
    G1 E3.0 F1600
    G1 E-13.14 F7000
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G90
    
[gcode_macro PURGE]
gcode:
    M117 PURGING..
    G91
    G1 E45.0 F250
    G90

[gcode_macro LOAD_FILAMENT]
gcode:
    M117  LOADING...
    G91
    G1 E25.0 F1000
    G1 E100 F2500
    G4 P900
    G1 E45.0 F250
    G90

[filament_switch_sensor Filament_Runout]
##	Connected to Y+ SPIDER
pause_on_runout: TRUE
runout_gcode: 
	M600
insert_gcode:
    M117 OM NOM NOM
    SET_LED LED=CASELIGHT RED=0 GREEN=1 BLUE=0 WHITE=0 TRANSMIT=1
    UPDATE_DELAYED_GCODE ID=CLEAR_LEDOTEXT DURATION=5
event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
pause_delay: 10
switch_pin: ^!PA2
 
[gcode_macro M600]
gcode:
    {% if printer.pause_resume.is_paused %}
        {action_respond_info("Already paused")}
    {% elif printer.toolhead.homed_axes != "xyz" %}
        {action_respond_info("Please home XYZ first")}
    {% else %}
        PAUSE
        SET_IDLE_TIMEOUT TIMEOUT=7200
        M300 P300 S1000 #Beep
        PARK_MACRO
        M300 P300 S2000 #Beep
        M300 P300 S4000 #Beep
        SET_LED LED=CASELIGHT RED=1 GREEN=0 BLUE=0 WHITE=0.3 TRANSMIT=1
        UNLOAD
        M117 FEED MEEEE
    {% endif %}

[gcode_macro PAUSE_MACRO]
gcode:
    PAUSE
    M300 P150 S1000 #Beep
    PARK_MACRO
    M300 P150 S1000 #Beep
    SET_LED LED=CASELIGHT RED=0 GREEN=0 BLUE=1 WHITE=0 TRANSMIT=1
    M300 P150 S1000 #Beep
    SET_IDLE_TIMEOUT TIMEOUT=7200
    
[gcode_macro RESUME_MACRO]
gcode:
    M117  RESUMING...
    {% set svv = printer.save_variables.variables %}
    SET_LED LED=CASELIGHT RED={svv.red} GREEN={svv.green} BLUE={svv.blue} WHITE={svv.white} TRANSMIT=1
    RESUME
    M117
    UPDATE_DELAYED_GCODE ID=PROGRESS_BAR_LED DURATION=5

[delayed_gcode CLEAR_LEDOTEXT]
initial_duration: 0
gcode:
    STOP_LED_EFFECTS
    UPDATE_DELAYED_GCODE ID=CLEAR_LED DURATION=1
    M117

[delayed_gcode CLEAR_LED]
initial_duration: 0
gcode:
    {% set svv = printer.save_variables.variables %}
    SET_LED LED=CASELIGHT RED={svv.red} GREEN={svv.green} BLUE={svv.blue} WHITE={svv.white} TRANSMIT=1
    
[delayed_gcode CLEAR_TEXT]
initial_duration: 0
gcode:
    M117    
    
[gcode_macro CLEAN]
description: Scrubbs the nozzle X amount of time
gcode:
    {% set Safe = params.S|default(1)|int %}
    M117 Cleaning...
	G90
    G1 X50 Y300 Z2.5 F21000
    G1 X100 Y300 Z2.5 F6000
    G1 X50 Y300 Z2.5 F6000
    {% if Safe == 1 %}
        G1 X25 Y300 Z20 F6000
    {% else %}    
    
    {% endif %}
    M117 Cleaned
	UPDATE_DELAYED_GCODE ID=CLEAR_TEXT DURATION=1

[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30  

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    STATUS_HOMING             ;LED-macro
    G28                       ;Home all axis
    STATUS_LEVELING           ;LED-macro
    G91
    G0 X-5
    G90
    QUAD_GANTRY_LEVEL
    STATUS_CALIBRATING_Z      ;LED-macro
    G28 Z                     ;Calibrate Z to make sure nozzle whipes
    G91
    G0 X-5
    G90
    STATUS_CLEANING           ;LED-macro
	CLEAN S=0                 ;nozzle whipes
    STATUS_CALIBRATING_Z      ;LED-macro
	G28 Z                     ;New correct calibration wihout dirt on nozzle
    {%- if not params.SKIP_PARK %}
    PARK
    {%- endif %}
    RESTORE_GCODE_STATE NAME=STATE_G32

[gcode_macro M141]
gcode:
    {% set S = params.S|default(30)|int %}
    {% if S == 0 %}
        SET_TEMPERATURE_FAN_TARGET temperature_fan=casefan target=30
    {% else %}    
        SET_TEMPERATURE_FAN_TARGET temperature_fan=casefan target={S}
    {% endif %}

[gcode_macro M191]
gcode:
    {% set S = params.S|default(30)|int %}
    {% if S == 0 %}
        SET_TEMPERATURE_FAN_TARGET temperature_fan=casefan target=30
    {% else %}    
        SET_TEMPERATURE_FAN_TARGET temperature_fan=casefan target={S}
    {% endif %}   
#[gcode_macro PRINT_START_ORIGINAL]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
#gcode:
#    G32                            ; home all axes
#    G90                            ; absolute positioning
#    G1 Z20 F3000                   ; move nozzle away from bed

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    PRINT_START_LED COUNT=3
    SET_LED_EFFECT EFFECT=kometen
    G90                            ; absolute positioning
    G32 SKIP_PARK=1                ; home all axes
    STATUS_MESHING                 ;LED-macro
    BED_MESH_CALIBRATE ADAPTIVE=1
    G0 Z20 F3600                   ; move nozzle away from bed
    CLEAN S=0                      ; whipes bofe
    STATUS_COMPLETED               ;LED-macro
    G0 X150 Y150 Z40 F24000        ; move nozzle to middle
    M300 S200 P200
    SET_LED_EFFECT EFFECT=kometen STOP=1
    SET_LED LED=CASELIGHT RED=0 GREEN=1 BLUE=0
    M300 S400 P200
    M117 GO GO GO
    UPDATE_DELAYED_GCODE ID=CLEAR_LEDOTEXT DURATION=5
    UPDATE_DELAYED_GCODE ID=PROGRESS_BAR_LED DURATION=10
    STATUS_PRINTING                ;LED-macro
    CLEAR_PAUSE
    {% if printer.pause_resume.is_paused %}
        {action_respond_info("Printer is paused")}
    {% else %}
        {action_respond_info("Printer is running, woop woop")}
    {% endif %}
   

[gcode_macro PRINT_END_ORIGINAL]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR

    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0
	
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-1.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR

    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0
    
    M18                            ; Motors off
    STATUS_COMPLETED
    SET_LED_EFFECT EFFECT=progress_bar STOP=1
    SET_LED_EFFECT EFFECT=twinkle
    WINNER
    STATUS_READY
    #SPIRAL COUNT=2
    UPDATE_DELAYED_GCODE ID=CLEAR_LEDOTEXT DURATION=20
    UPDATE_DELAYED_GCODE ID=_DELAY_FILTER_OFF DURATION=600 ;wait 10 minutes after print to turn off filter 	
	
	
