#####################################################################
#   Extruder
#####################################################################

##	In E0-MOT Position
[extruder]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PD4

##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511	#Bondtech 5mm Drive Gears
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:8				#BMG Gear Ratio 50:17
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
##      In E0 OUT Position
heater_pin: PB15
##	Validate the following thermistor type to make sure it is correct
sensor_type: Generic 3950
sensor_pin: PC0 # TE0 Position
min_temp: 10
max_temp: 280
max_power: 1.0
min_extrude_temp: 170
max_extrude_cross_section: 50
max_extrude_only_distance: 101.0
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.038  #0.045 bytte till lägre 2024-11-14
##	Default is 0.040, leave stock 0.05 innan ändring
pressure_advance_smooth_time: 0.040

[firmware_retraction]
retract_length: 0.6  #0.8 med vanlig nozzle nu inställt för den som delar upp filamentet
retract_speed: 70
unretract_extra_length: 0
unretract_speed: 70

##	In E0-MOT Position
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.55
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - In BED OUT position
heater_pin: PB4
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC3 # TB Position
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#	Probe
#####################################################################

[probe]
pin:^PA3
x_offset: 0
y_offset: 19.75
#z_offset: 0 #6.42
speed: 30
lift_speed: 50
samples:3 
samples_result: median
sample_retract_dist: 0.9
samples_tolerance: 0.02
samples_tolerance_retries: 5

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
#home_xy_position:208,300
#speed:150
#z_hop:10
   
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions

##	Gantry Corners for 300mm Build
##	Uncomment for 300mm build
gantry_corners:
	-60,-10
	360,370
##	Probe points
points:
	50,25
	50,225
	250,225
	250,25

speed: 350
horizontal_move_z: 25 #12
retries: 5
retry_tolerance: 0.01 #0.0075 iductive probe
max_adjust: 25
#--------------------------------------------------------------------
[bed_mesh]
speed: 400
horizontal_move_z: 21 #2023-09-10 innan 25 samma som quad_gantry
mesh_min: 40, 35 #standard 30 andrade till 35
mesh_max: 260, 255 #standard 250 andrade till 255
fade_start: 1 #innan 0.6
fade_end: 10.0
probe_count: 4,4 #5,5
mesh_pps: 2,2
algorithm: bicubic
##relative_reference_index: 13 #23 Gammal inställning sparad innan jag lärt mig nya
zero_reference_position: 208, 250
adaptive_margin: 5

