[led_effect rainbow]
leds:
    neopixel:CASELIGHT
layers:
    gradient 1 1 top (1,0,0),(0,1,0),(0,0,1)
autostart:  false
frame_rate:  24

[led_effect critical_error]
leds:
    neopixel:CASELIGHT
layers:
    strobe         1  1.5   add        (1.0, 1.0, 1.0)
    breathing      2  0     difference (0.8, 0.0, 0.0)
    static         1  0     top        (1.0, 0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true

[led_effect kometen]
leds:
    neopixel:CASELIGHT
layers:
    comet .5 1 top (0.8, 0.8, 0.8),(0.0, 0.8, 1.0),(0.0, 0.0, 1.0)
autostart:  false
frame_rate:  24

[led_effect twinkle]
leds:
    neopixel:CASELIGHT
layers:
    twinkle 20 .1 top (1,0,0),(0,1,0),(0,0,1),(0.8,0.8,0)

autostart:  false
frame_rate:  24

[led_effect progress_bar]
leds:
    neopixel:CASELIGHT (9-1)
autostart:                          false
frame_rate:                         24
layers:
    progress  -1  0 add         ( 0, 0,   1),( 0, 0.6, 0.1)
    static     0  0 top         ( 0, 0, 0.1)

[delayed_gcode PROGRESS_BAR_LED]
initial_duration: 0
gcode: 
    SET_LED_EFFECT EFFECT=progress_bar
    
[led_effect gradient]
leds:
    neopixel:CASELIGHT
layers:
    gradient 0.3 1 top (1,0,0),(0.8,0.8,0),(0,1,0),(0,0,1),(0,0.8,0.8)

autostart:  false
frame_rate:  24

[led_effect BLINK]
leds:
    neopixel:CASELIGHT
layers:
    twinkle 40 0.01 top (0.8, 0.8, 0.8)

autostart:  false
frame_rate:  24

