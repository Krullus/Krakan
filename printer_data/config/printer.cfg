#################################################################################################
# FILTER
#################################################################################################
[gcode_macro _SET_FILTER]
description: Helper: Set Nevermore filter speed
gcode: 
    SET_FAN_SPEED FAN=filter SPEED={params.S|default(0)}

[gcode_macro _FILTER_ON]
description: Helper: Nevermore on
gcode:
    {% set svv = printer.save_variables.variables %}
    _SET_FILTER S={svv.filter_s}
  
[gcode_macro FILTER]
description: Toggle Nevermore fan
gcode:
    {% if printer['fan_generic filter'].speed|float > 0.0 %}
        _SET_FILTER
        M300 P100 S2000 #Beep
        M300 P100 S1000 #Beep
    {% else %} 
        _FILTER_ON
        M300 P100 S1000 #Beep
        M300 P100 S2000 #Beep
    {% endif %}
    _FILTER_INFO


[gcode_macro DELAY_TEST]
gcode:
    {% if printer['fan_generic filter'].speed|float > 0.0 %}
        {% if printer['temperature_fan casefan'].temperature|float > 30.0 %}
            UPDATE_DELAYED_GCODE ID=_DELAY_FILTER_OFF DURATION=300
        {% else %}
            _SET_FILTER
            M300 P100 S2000 #Beep
            M300 P100 S1000 #Beep
        {% endif %}
    {% else %}
        {action_respond_info("Filter is already off")} 
    {% endif %}

[delayed_gcode _DELAY_FILTER_OFF]
gcode:
    {% if printer['fan_generic filter'].speed|float > 0.0 %}
        {% if printer['temperature_fan casefan'].temperature|float > 30.0 %}
            UPDATE_DELAYED_GCODE ID=_DELAY_FILTER_OFF DURATION=300
        {% else %}
            _SET_FILTER
            M300 P100 S2000 #Beep
            M300 P100 S1000 #Beep
        {% endif %}
    {% else %}
        {action_respond_info("Filter is already off")} 
    {% endif %}
    
    ##{% if printer.print_stats.state|lower != "paused" and printer.print_stats.state|lower != "printing" %}
    ##    _SET_FILTER
    ##   _FILTER_INFO
    ##    {action_respond_info("filter should have turned off now")}
    ##{% endif %}
    
[gcode_macro _FILTER_INFO]
gcode:
    {% if printer['fan_generic filter'].speed|float > 0.0 %} 
        {action_respond_info("Filter running at: %.1f" % (printer.save_variables.variables.filter_s))}
    {% else %}
